<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>

    <p>relative</p>
    <div class="box">1</div>
    <div class="box relative">2</div>
    <div class="box">3</div>

    <p>absolute</p>
    <div class="grand-parent">
      <div class="abs-parent">
        <div class="abs-child">1</div>
        <div class="abs-child absolute">2</div>
        <div class="abs-child">3</div>
      </div>
    </div>

    <p>sticky</p>
    <div class="container">
      <div class="section">
        <h1>Title 1</h1>
      </div>
      <div class="section">
        <h1>Title 2</h1>
      </div>
      <div class="section">
        <h1>Title 3</h1>
      </div>
      <div class="section">
        <h1>Title 4</h1>
      </div>
      <div class="section">
        <h1>Title 5</h1>
      </div>
      <div class="section">
        <h1>Title 6</h1>
      </div>
      <div class="section">
        <h1>Title 7</h1>
      </div>
      <div class="section">
        <h1>Title 8</h1>
      </div>
    </div>
  </body>
</html>
