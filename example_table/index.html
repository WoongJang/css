<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Elements</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" id="th-data">데이터</th>
      </tr>
      <tr>
        <th abbr="Type" scope="col" headers="th-data">타입</th>
        <th abbr="Value" scope="col" headers="th-data">값</th>
      </tr>
      <tr>
        <td>알파벳</td>
        <td>a</td>
      </tr>
      <tr>
        <td>숫자</td>
        <td>1</td>
      </tr>
    </table>
    <table>
      <caption>가로 테이블</caption>
      <tr>
        <th rowspan="2" id="horizontal-th-data">데이터</th>
        <th headers="horizontal-th-data" id="th-type">타입</th>
        <td headers="th-type">알파벳</td>
        <td headers="th-type">숫자</td>
      </tr>
      <tr>
        <th headers="horizontal-th-data" id="th-value">값</th>
        <td headers="th-value">A</td>
        <td headers="th-value">7</td>
      </tr>
    </table>
    
    <table>
      <caption>데이터 타입과 값</caption>
      <colgroup>
        <col>
        <col style="background-color: tomato;" span="2">
      </colgroup>
      <tr>
        <th></th>
        <th>타입</th>
        <th>값</th>
      </tr>
      <tr>
        <th>1</th>
        <td>알파벳</td>
        <td>A</td>
      </tr>
      <tr>
        <th>2</th>
        <td>숫자</td>
        <td>7</td>
      </tr>
    </table>
  </body>
</html>
