<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Form</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="/login" id="login-form">
      <input type="text" maxlength="10" />
      <input type="email" name="id" />
      <input type="password" name="pw" />
      <input type="submit" value="로그인" />
      <hr />
      <input type="number" value="1234" readonly />
      <input type="number" placeholder="숫자를 입력하세요!" />
      <input type="checkbox" />
      <input type="radio" />
      <input type="reset" />
    </form>
    <form action="/login">
      버튼을 이미지로
      <input type="image" src="./heropy_small.png" alt="HEROPY" />
    </form>
    <input type="text" autofocus form="login-form" />

    <div>
      <h2>라벨 요소들</h2>
      <input type="checkbox" id="user-agreement" />
      <label for="user-agreement">동의하십니까?</label>
      <label><input type="checkbox" /> 동의하십니까?</label>
      <label> 검색 <input type="search" /> </label>
    </div>

    <div>
      <h2>버튼 요소</h2>
      <input type="reset" value="초기화" />
      <button type="reset">초기화</button>
      <input type="submit" value="제출" />
      <button type="submit">제출</button>
      <button onclick="doit()">클릭하세요!</button>
      <script>
        function doit() {
          alert('클릭했네요!');
        }
      </script>
    </div>
    <fieldset name="coffee-size" disabled>
      <legend>Coffee Size</legend>
      <label>
        <input type="radio" name="size" value="tall" checked />
        Tall
      </label>
      <label>
        <input type="radio" name="size" value="grande" />
        Grande
      </label>
      <label>
        <input type="radio" name="size" value="venti" />
        Venti
      </label>
    </fieldset>

    <div>
      <h2>select 태그</h2>
      <select name="selectMenu" size="3" multiple>
        <optgroup label="Fruits">
          <option>Apple</option>
          <option>Orange</option>
          <option>Banana</option>
          <option>Mango</option>
        </optgroup>
        <optgroup label="Coffee">
          <option selected>latte</option>
          <option>Coldbrew</option>
        </optgroup>
      </select>
      <input type="text" list="fruits" />
      <datalist id="fruits">
        <option>Apple</option>
        <option>Orange</option>
        <option>Banana</option>
        <option>Mango</option>
      </datalist>
    </div>
    <div>
      <progress value="70" max="100">70%</progress>
    </div>
    <div>
      <progress value="0" max="100" id="progress-example"></progress>
      <script>
        const progress = document.getElementById('progress-example');
        console.log(progress)
        const interval = setInterval(() => {
          progress.value += 10;
          if (progress.value >= 100) clearInterval(interval);
        }, 1000)
      </script>
    </div>
  </body>
</html>
