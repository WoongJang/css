<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Elements</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <p>나의 페이지</p>
    <div>
      <img src="./images/HTML5_oval_logo.png" alt="HTML 예시 이미지" />
    </div>
    <div>
      <iframe
        src="https://kakao.com"
        frameborder="0"
        width="70%"
        height="700px"
        style="border: 4px solid red"
        ></iframe>
        <!-- sandbox -->
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/TPRYAR12Rko"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
