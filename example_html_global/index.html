<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div class="section"></div>
    <div id="main-section"></div>
    <!-- <div id="section"></div> -->
    <script>
      const section = document.querySelector('.section');
      const sectionId = document.getElementById('main-section');
    </script>
    <div title="Title example">Title</div>
    <h2 title="타이틀 제목입니다.">타이틀 제목</h2>
    <p lang="en">asd</p>
